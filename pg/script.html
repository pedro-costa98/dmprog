<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/letters.css">
</head>

<body>

	<div align="center">
		<h1 class="ml1">
		  	<span class="text-wrapper">
		    	<span class="line line1"></span>
		    	<span class="letters">JAVASCRIPT</span>
		    	<span class="line line2"></span>
		  	</span>
		</h1>
	</div>
		




<h1 id="pt"></h1>
<h2 id="br"></h2>

<script src="../javascript/titulos.js"></script>
<script src="../javascript/anime.min.js"></script>

<script>
	var textWrapper = document.querySelector('.ml1 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml1 .letter',
    scale: [0.3,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 600,
    delay: (el, i) => 70 * (i+1)
  }).add({
    targets: '.ml1 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700,
    offset: '-=875',
    delay: (el, i, l) => 80 * (l - i)
  }).add({
    targets: '.ml1',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
</script>

</body>
</html>
